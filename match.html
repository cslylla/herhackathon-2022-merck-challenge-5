        <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #F7F6FB;">
            <a class="navbar-brand" href="https://www.merckgroup.com/en">

            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>

                        <img src="/src/images/avatar.png" alt="avatar" class="avatar-img">
                        <a class="profile" href="profile.html">Dr Sunshine</a>

                    </li>
                </ul>
            </div>

    <main>
        <form action="">
        <div class="box">
            <div class="card-big">
                <h3>Select Patient</h3>
                <label for="patient">Patient:</label>
                <select id="patient" name="patient" required>
                    <option value="">Select a Patient</option>
                    <option value='patient1'>Patient 1</option>
                    <option value='patient2'>Patient 2</option>
                    <option value='patient3'>Patient 3</option>
                    <option value='patient4'>Patient 4</option>
                </select>
            <img class="patient" id="p1" src="/src/images/patient1.png" alt="">
            <img class="patient" id="p2" src="/src/images/patient2.png" alt="">
            <img class="patient" id="p3" src="/src/images/patient3.png" alt="">
            <img class="patient" id="p4" src="/src/images/patient4.png" alt="">
            </div>
            <div class="card-small">
                <img class="arrow" src="/src/images/arrow.png" alt="arrow symbol">
            </div>
            <div class="card-big">
                <h3>Select Trial</h3>
                <label for="trial">Patient:</label>
                <select id="trial" name="trial" required>
                    <option value="">Select a Patient</option>
                    <option value='trial1'>Trial 1</option>
                    <option value='trial2'>Trial 2</option>
                    <option value='trial3'>Trial 3</option>
                    <option value='trial4'>Trial 4</option>
                </select>
                <img class="trial" id="t1" src="/src/images/trial1.png" alt="">
                <img class="trial" id="t2" src="/src/images/trial2.png" alt="">
                <img class="trial" id="t3" src="/src/images/trial3.png" alt="">
                <img class="trial" id="t4" src="/src/images/trial4.png" alt="">
            </div>
        </div>
        <div class="match-text">
            <p>Match Patient with Trial</p>
            <a href="#"><button>Match!</button></a>
        </div>
        </form>
        </main>

        </footer>
